<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Calculando JS</title>
</head>
<body>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-6 position-absolute top-50 start-50 translate-middle">
    <div class="col ">
        <div class="card bg-success text-white w-100 "    style="width: 20rem;">
            <img src="asset/img/parlante_bose.png" class="card-img-top" alt="parlante_bose">
            <div class="card-body">
                <h5> Sistema de música Wave® SoundTouch® IV</h5>
                <div class="input-group my-4">
                    <input id="cantidad" type="number"   min="1" value="1">
                </div>
                <div  class="input-group mb-3">
                    <input id="color" type="color" value="#ffffff" placeholder="Color" >
                </div>
                <p id="precio" class="mb-5">Precio: 600000</p>
                <button id="btnTotal" type="button" class="btn btn-warning ">Calcula total</button>
            </div>
        </div>
    </div>
    <div class="col" id="resultado"> 
        <div class="card border border-white">
            <div class="card-body">
                <p class="ms-4">total: $<span id="resultadoTotal" > 0</span> </p>
                <p class="ms-4">Cantidad:  <span id="resultadoCantidad">0 </span> </p>
                <p  class="ms-4">Color: <span id="resultadoColor"> </span> </p>   
            </div>
        </div>
    <div>
            
</div>
   
<script src="asset/js/custom.js"></script>
</body>
</html>
